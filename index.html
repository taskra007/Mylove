<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9e3e3;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .question {
      font-size: 2.5em;
      color: #d32f2f;
    }

    .btn {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .yes-btn {
      background: #4caf50;
      color: white;
    }

    .no-btn {
      background: #f44336;
      color: white;
    }

    .result-container {
      display: none;
    }

    .gif-result {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="question-container container">
    <h2 class="question">Do you love me?</h2>

    <button class="yes-btn btn" onclick="handleYesClick()">Yes</button>
    <button class="no-btn btn" onclick="handleNoClick()">No</button>
  </div>

  <!-- RESULT -->
  <div class="result-container container">
    <img
      class="gif-result"
      src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTVrcGFjZHY2cWxoZTQ4NHpsZXpydmptdWRxb2swbGcyZWZibXE3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9d3LQ6TdV2Flo8ODTU/giphy.gif"
      alt="Love GIF">

    <h2>I knew it üòç</h2>
    <h3>I love u too ü•∞üòò</h3>
  </div>

  <script>
    let noCount = 0;

    function handleYesClick() {
      document.querySelector('.question-container').style.display = 'none';
      document.querySelector('.result-container').style.display = 'block';
    }

    function handleNoClick() {
      noCount++;
      document.querySelector('.no-btn').innerText = `No (${noCount})`;
    }
  </script>

</body>
</html>
