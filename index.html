
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9e3e3;
    }

    .container { text-align: center; }

    .question {
      font-size: 2.5em;
      color: #d32f2f;
      margin: 15px 0;
    }

    .gif {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .btn {
      font-size: 1.5em;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes-btn { background: #4caf50; color: white; }
    .no-btn { background: #f44336; color: white; }

    .result-container { display: none; }
  </style>
</head>

<body>

  <div class="question-container container">
    <!-- LOCAL GIF -->
    <img class="gif" src="love.gif" alt="Do you love me">

    <h2 class="question">Do you love me?</h2>

    <button class="yes-btn btn" onclick="handleYes()">Yes</button>
    <button class="no-btn btn" onclick="handleNo()">No</button>
  </div>

  <div class="result-container container">
    <h2>I knew it üòç</h2>
    <h3>I love u too ü•∞üòò</h3>
  </div>

  <script>
    let noCount = 0;

    function handleYes() {
      document.querySelector('.question-container').style.display = 'none';
      document.querySelector('.result-container').style.display = 'block';
    }

    function handleNo() {
      noCount++;
      document.querySelector('.no-btn').innerText = `No (${noCount})`;
    }
  </script>

</body>
</html>
